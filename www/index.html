<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/toastr/css/angular-toastr.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/toastr/js/angular-toastr.tpls.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    
    <script src="js/app.js"></script>

    <script src="js/factories/newsFactory.js"></script>
    <script src="js/services/loadingService.js"></script>

    <script src="js/controllers/dashboardController.js"></script>
    <script src="js/controllers/editionsController.js"></script>
    <script src="js/controllers/editionController.js"></script>
    <script src="js/controllers/articleController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/userProfileController.js"></script>
  </head>

  <body ng-app="fakeNews">

    <ion-side-menus enable-menu-with-back-views="false">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="left" >
            <button ng-show="user" class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-content>
          <div class="bar-stable" ng-show="user">
            <div style="background-image:url({{user.image}});" class="profile-image"></div>
            <h1 class="item" style="text-align: right;" ng-bind="user.username">{{user.username}}</h1>
          </div>
          <ion-list>
            <ion-item ng-show="user" menu-close href="#/user-profile">
              Minha Conta
            </ion-item>
            <ion-item menu-close href="#/dashboard">
              Dashboard
            </ion-item>
            <ion-item menu-close href="#/editions">
              Publicações
            </ion-item>
            <ion-item menu-close href="#/about">
              Sobre
            </ion-item>
            <ion-item menu-close ng-click="doLogout();">
              Logout
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>

      <ion-nav-view style="padding:1%;"></ion-nav-view>
  </body>
</html>
