<ion-view view-title="Minha Conta" ng-controller="UserProfileController as userProfileCtrl">
  <ion-content>
    <div class="bar bar-header bar-calm">
        <h1 class="title">{{user.username}}</h1>
    </div>

    <div class="list card">
        <div>
            <div style="background-image:url({{user.image}}); height: 300px !important;" class="profile-image"></div>
        </div>
        <ion-list>
            <ion-item>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input ng-blur="userProfileCtrl.save()" type="text" placeholder="Username" ng-model="user.username">
                </label>
            </ion-item>
            <ion-item >
                <label class="item item-input">
                    <span class="input-label">Senha</span>
                    <input ng-blur="userProfileCtrl.save()" type="text" placeholder="Senha" ng-model="user.password">
                </label>
            </ion-item>
            <ion-item >
                <label class="item item-input">
                    <span class="input-label">Perfil</span>
                    <input ng-blur="userProfileCtrl.save()" type="text" placeholder="Perfil" ng-model="user.group">
                </label>
            </ion-item>
          </ion-list>
    </div>
  </ion-content>
</ion-view>
